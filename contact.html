<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mike's Cereal Shack | Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <main>
        <header>
            <h2>Contact</h2>
            <div>circle options go here</div>
            <hr />
            <h1>Mike's Cereal Shack</h1>
        </header>
        <hr />
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <hr />
        <section>
            <!-- start of form -->
            <form action="submit.html" method="POST">
                <!-- name -->
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
                <br />
                <!-- email -->
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
                <br />
                <!-- phone -->
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">
                <br />
                <!-- reason for inquiry -->
                <label for="reason">Reason for inquiry: </label>
                <select id="reason" name="reason">
                    <option value="catering" selected>Catering</option>
                    <option value="private-party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <br />
                <!-- additional info textarea-->
                <label for="add-info">Additional Information:</label>
                <textarea id="add-info" name="add-info"></textarea>
                <!-- been to restaurant radio -->
                <fieldset>
                    <legend>Have you been to the restaurant?</legend>
                    <label for="no">No</label>
                    <input type="radio" value="no" name="restaurant" id="no">
                    <label for="yes">Yes</label>
                    <input type="radio" value="yes" name="restaurant" id="yes">
                </fieldset>
                <br />
                <!-- days to contact checkboxes -->
                <fieldset>
                    <legend>Best days to contact you:</legend>
                    <!-- Monday -->
                    <label for="m">M</label>
                    <input type="checkbox" value="m" name="days" id="m">
                    <!-- Tuesday -->
                    <label for="t">T</label>
                    <input type="checkbox" value="t" name="days" id="t">
                    <!-- Wednesday -->
                    <label for="w">W</label>
                    <input type="checkbox" value="w" name="days" id="w">
                    <!-- Thursday -->
                    <label for="th">Th</label>
                    <input type="checkbox" value="th" name="days" id="th">
                    <!-- Friday -->
                    <label for="f">F</label>
                    <input type="checkbox" value="f" name="days" id="f">
                </fieldset>
                <br />
                <!-- submit btn-->
                <input type="submit" value="Send Request" name="submit">
            </form>
        </section>
        <hr />
        <footer>
            <p>246 Road Street Drive, Town in Country, MN 55642</p>
            <p>+1 (507) 246-1224</p>
        </footer>
        <hr />
    </main>
</body>

</html>
